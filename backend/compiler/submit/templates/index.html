<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Compiler</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4a6fa5;
        --secondary-color: #166088;
        --dark-color: #1a1a2e;
        --light-color: #f8f9fa;
        --success-color: #28a745;
        --error-color: #dc3545;
        --warning-color: #ffc107;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f0f2f5;
        color: #333;
        line-height: 1.6;
      }

      .compiler-container {
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        margin: 20px auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .compiler-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: var(--primary-color);
        color: white;
      }

      .compiler-header h1 {
        font-size: 1.5rem;
        font-weight: 500;
      }

      .controls {
        display: flex;
        gap: 10px;
      }

      select {
        padding: 8px 12px;
        border-radius: 4px;
        border: none;
        background-color: var(--light-color);
        color: var(--dark-color);
        cursor: pointer;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
      }

      .btn-run {
        background-color: var(--success-color);
        color: white;
      }

      .btn-run:hover {
        background-color: #218838;
      }

      .btn-reset {
        background-color: var(--warning-color);
        color: #212529;
      }

      .btn-reset:hover {
        background-color: #e0a800;
      }

      .btn-clear {
        background-color: #f8f9fa;
        color: #212529;
        border: 1px solid #dee2e6;
      }

      .btn-clear:hover {
        background-color: #e2e6ea;
      }

      .editor-container {
        display: flex;
        min-height: 500px;
      }

      .code-editor,
      .output-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .editor-header,
      .output-header {
        padding: 10px 15px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #code-input {
        flex: 1;
        padding: 15px;
        border: none;
        resize: none;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 14px;
        line-height: 1.5;
        background-color: #f8f9fa;
        color: #333;
        tab-size: 4;
      }

      #output {
        flex: 1;
        padding: 15px;
        background-color: var(--dark-color);
        color: #f8f9fa;
        font-family: "Consolas", "Monaco", monospace;
        overflow-y: auto;
        white-space: pre-wrap;
      }

      .status-bar {
        padding: 8px 15px;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #6c757d;
      }

      @media (max-width: 768px) {
        .editor-container {
          flex-direction: column;
        }

        .compiler-header {
          flex-direction: column;
          gap: 10px;
          align-items: flex-start;
        }

        .controls {
          width: 100%;
        }

        select,
        .btn-run {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="compiler-container">
      <header class="compiler-header">
        <h1><i class="fas fa-code"></i> Code Compiler</h1>
        <div class="controls">
          <select id="language-select">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
          </select>
          <button id="run-btn" class="btn-run">
            <i class="fas fa-play"></i> Run
          </button>
        </div>
      </header>

      <div class="editor-container">
        <div class="code-editor">
          <div class="editor-header">
            <span>Editor</span>
            <button id="reset-btn" class="btn-reset">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>
          <textarea id="code-input" spellcheck="false">
# Write your code here
print("Hello, World!")</textarea
          >
        </div>

        <div class="output-container">
          <div class="output-header">
            <span>Output</span>
            <button id="clear-btn" class="btn-clear">
              <i class="fas fa-trash"></i> Clear
            </button>
          </div>
          <pre id="output"></pre>
        </div>
      </div>

      <div class="status-bar">
        <span id="status-message">Ready</span>
        <span id="execution-time"></span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const codeInput = document.getElementById("code-input");
        const output = document.getElementById("output");
        const runBtn = document.getElementById("run-btn");
        const resetBtn = document.getElementById("reset-btn");
        const clearBtn = document.getElementById("clear-btn");
        const languageSelect = document.getElementById("language-select");
        const statusMessage = document.getElementById("status-message");
        const executionTime = document.getElementById("execution-time");

        // Default code examples for each language
        const defaultCode = {
          python: '# Write your code here\nprint("Hello, World!")',
          javascript: '// Write your code here\nconsole.log("Hello, World!");',
          java: '// Write your code here\npublic class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}',
          c: '// Write your code here\n#include <stdio.h>\n\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}',
          cpp: '// Write your code here\n#include <iostream>\n\nint main() {\n    std::cout << "Hello, World!" << std::endl;\n    return 0;\n}',
        };

        // Set initial code based on selected language
        function setDefaultCode() {
          const lang = languageSelect.value;
          codeInput.value = defaultCode[lang];
        }

        // Language selection change handler
        languageSelect.addEventListener("change", setDefaultCode);

        // Reset button handler
        resetBtn.addEventListener("click", setDefaultCode);

        // Clear button handler
        clearBtn.addEventListener("click", function () {
          output.textContent = "";
          statusMessage.textContent = "Output cleared";
          setTimeout(() => (statusMessage.textContent = "Ready"), 2000);
        });

        // Run button handler
        runBtn.addEventListener("click", function () {
          const code = codeInput.value;
          const language = languageSelect.value;

          if (!code.trim()) {
            output.textContent = "Error: Please enter some code to execute";
            statusMessage.textContent = "No code to execute";
            return;
          }

          output.textContent = "Executing...";
          statusMessage.textContent = "Running...";
          executionTime.textContent = "";

          // Simulate execution (in a real app, you would call a compiler API)
          const startTime = performance.now();

          setTimeout(() => {
            try {
              let result = "";

              // Simulate different outputs based on language
              switch (language) {
                case "python":
                  result = simulatePythonExecution(code);
                  break;
                case "javascript":
                  result = simulateJavascriptExecution(code);
                  break;
                default:
                  result = `Simulated ${language} execution output:\nCode processed successfully.`;
              }

              const endTime = performance.now();
              const elapsed = (endTime - startTime).toFixed(2);

              output.textContent = result;
              statusMessage.textContent = "Execution completed";
              executionTime.textContent = `${elapsed} ms`;
            } catch (error) {
              output.textContent = `Error: ${error.message}`;
              statusMessage.textContent = "Execution failed";
            }
          }, 800);
        });

        // Simulation functions for demo purposes
        function simulatePythonExecution(code) {
          if (code.includes("error")) {
            throw new Error("SyntaxError: invalid syntax (line 1)");
          }
          return `Hello, World!\nProgram executed successfully.`;
        }

        function simulateJavascriptExecution(code) {
          if (code.includes("error")) {
            throw new Error("ReferenceError: undefinedVariable is not defined");
          }
          return `Hello, World!\nundefined\nProgram executed successfully.`;
        }

        // Initialize with default code
        setDefaultCode();
      });
    </script>
  </body>
</html>
