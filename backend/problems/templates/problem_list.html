<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem List</title>
    <style>
      :root {
        --neon-orange: #ff5e00;
        --dark-bg: #0a0a0a;
        --card-bg: #111;
        --text-primary: #e0e0e0;
        --text-secondary: #888;
      }

      body {
        font-family: "Courier New", monospace;
        background-color: var(--dark-bg);
        color: var(--text-primary);
        margin: 0;
        padding: 20px;
        line-height: 1.4;
      }

      .header {
        margin-bottom: 30px;
        border-bottom: 1px solid rgba(255, 94, 0, 0.2);
        padding-bottom: 10px;
      }

      h1 {
        color: var(--neon-orange);
        text-align: center;
        margin: 0;
        font-size: 1.8rem;
        font-weight: normal;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: var(--dark-bg);
        border-bottom: 1px solid rgba(255, 94, 0, 0.2);
      }
      .problems-list {
        display: grid;
        gap: 12px;
        max-width: 800px;
        margin: 0 auto;
      }

      .problem-card {
        background-color: var(--card-bg);
        padding: 16px;
        border-left: 3px solid var(--neon-orange);
        transition: all 0.2s;
        cursor: pointer;
      }

      .problem-card:hover {
        background-color: #181818;
        border-left-color: #ff8c00;
      }

      .problem-title {
        padding: 10px;
        color: var(--neon-orange);
        text-decoration: none;
        transition: all 0.2s;
      }

      .problem-title:hover {
        background-color: rgba(255, 94, 0, 0.1);
      }
      .problem-meta {
        display: flex;
        gap: 12px;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      .difficulty {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 3px;
        font-size: 0.75rem;
      }

      .difficulty-easy {
        background-color: rgba(0, 255, 0, 0.1);
        color: #0f0;
      }

      .difficulty-medium {
        background-color: rgba(255, 165, 0, 0.1);
        color: #ffa500;
      }

      .difficulty-hard {
        background-color: rgba(255, 0, 0, 0.1);
        color: #f00;
      }

      .tags {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-top: 8px;
      }

      .tag {
        font-size: 0.7rem;
        padding: 2px 6px;
        background-color: rgba(255, 94, 0, 0.1);
        color: var(--neon-orange);
        border-radius: 3px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/"><h1 class="navbar">Home</h1></a>
      <h1>CODING PROBLEMS</h1>
    </div>

    <div class="problems-list">
      {% for problem in problems %}
      <div class="problem-card">
        <a href="{% url 'problems:problem_detail' problem.p_id %}">
          <div class="problem-title">{{problem.p_id}}. {{ problem.title }}</div>
        </a>
        <div class="problem-meta">
          <span class="difficulty difficulty-{{ problem.difficulty }}"
            >{{ problem.difficulty }}</span
          >
          <span>Created at: {{ problem.created_at|date:"Y-m-d" }}</span>
        </div>
        <div class="tags">
          {% for tag in problem.tags.all %}
          <span class="tag">{{ tag.name }}</span>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
